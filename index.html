<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hangman</h1>
      <div id="hangman__container">
        <svg>
          <!-- Rod -->
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />
          <circle cx="140" cy="70" r="20" class="figure__part" />
          <!-- Body -->
          <line x1="140" y1="90" x2="140" y2="150" class="figure__part" />
          <!-- Arms -->
          <line x1="140" y1="120" x2="120" y2="100" class="figure__part" />
          <line x1="140" y1="120" x2="160" y2="100" class="figure__part" />
          <!-- Legs -->
          <line x1="140" y1="150" x2="120" y2="180" class="figure__part" />
          <line x1="140" y1="150" x2="160" y2="180" class="figure__part" />
        </svg>
      </div>
      <div id="word__container"></div>
      <div id="wrongLetters__container">
        <h2 id="incorrect__letters">Incorrect letters:</h2>
      </div>
      <div id="letters__container"></div>
    </div>

    <div id="alertContainer">
      <div id="gameoverAlert">
        <h1 id="alertH1">Game Over</h1>
        <a href="index.html">Play Again!</a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
